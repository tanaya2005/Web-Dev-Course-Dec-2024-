<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media player with only HTML</title>
</head>
<body>
    <h1>Media Player </h1>
    <header>This website contains 6 audio files and 6 video files.</header>
    <nav>Audio files: </nav>
    <h4>Audio 1</h4><audio src="1.mp3" controls loop muted>Audio 1</audio>
    <h4>Audio 2</h4><audio src="2.mp3" controls loop muted>Audio 2</audio>
    <h4>Audio 3</h4><audio src="3.mp3" controls loop muted>Audio 3</audio>
    <h4>Audio 4</h4><audio src="4.mp3" controls loop muted>Audio 4</audio>
    <h4>Audio 5</h4><audio src="5.mp3" controls loop muted>Audio 5</audio>
    <h4>Audio 6</h4><audio src="6.mp3" controls loop muted>Audio 6</audio>
    <nav>Video files: </nav>
    <h4>Video 1</h4><video src="1.mp4" controls muted loop>Video 1</video>
    <h4>Video 2</h4><video src="2.mp4" controls muted loop>Video 2</video>
    <h4>Video 3</h4><video src="3.mp4" controls muted loop>Video 3</video>
    <h4>Video 4</h4><video src="4.mp4" controls muted loop>Video 4</video>
    <h4>Video 5</h4><video src="5.mp4" controls muted loop>Video 5</video>
    <h4>Video 6</h4><video src="6.mp4" controls muted loop>Video 6</video>
</body> 
</html>
